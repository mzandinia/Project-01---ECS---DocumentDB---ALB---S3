<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#2c3e50">AWS Full-Stack Architecture</text>
  
  <!-- GitHub -->
  <rect x="50" y="60" width="120" height="80" fill="#f6f8fa" stroke="#24292e" stroke-width="2" rx="5"/>
  <text x="110" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#24292e">GitHub</text>
  <text x="60" y="95" font-family="Arial" font-size="10" fill="#2c3e50">React Frontend</text>
  <text x="60" y="108" font-family="Arial" font-size="10" fill="#2c3e50">Node.js Backend</text>
  <text x="60" y="121" font-family="Arial" font-size="10" fill="#2c3e50">Terraform IaC</text>
  <text x="60" y="134" font-family="Arial" font-size="10" fill="#2c3e50">CI/CD Workflows</text>
  
  <!-- CI/CD Pipeline -->
  <rect x="220" y="60" width="140" height="120" fill="#fff5f5" stroke="#fed7d7" stroke-width="2" rx="5"/>
  <text x="290" y="80" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">CI/CD Pipeline</text>
  <rect x="230" y="90" width="120" height="18" fill="#e6fffa" stroke="#81e6d9" rx="3"/>
  <text x="235" y="102" font-family="Arial" font-size="9" fill="#2c3e50">1. ECR Setup</text>
  <rect x="230" y="112" width="120" height="18" fill="#e6f3ff" stroke="#90cdf4" rx="3"/>
  <text x="235" y="124" font-family="Arial" font-size="9" fill="#2c3e50">2. Docker Build</text>
  <rect x="230" y="134" width="120" height="18" fill="#f0e6ff" stroke="#b794f6" rx="3"/>
  <text x="235" y="146" font-family="Arial" font-size="9" fill="#2c3e50">3. Terraform</text>
  <rect x="230" y="156" width="120" height="18" fill="#e6ffed" stroke="#9ae6b4" rx="3"/>
  <text x="235" y="168" font-family="Arial" font-size="9" fill="#2c3e50">4. Frontend Deploy</text>
  
  <!-- AWS Cloud -->
  <rect x="420" y="60" width="330" height="480" fill="#fff8e1" stroke="#ff9900" stroke-width="3" rx="8"/>
  <text x="585" y="80" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ff9900">AWS Cloud</text>
  
  <!-- VPC -->
  <rect x="440" y="100" width="290" height="420" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="585" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">VPC</text>
  
  <!-- Public Subnet -->
  <rect x="460" y="140" width="120" height="160" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4"/>
  <text x="520" y="160" text-anchor="middle" font-family="Arial" font-size="11" fill="#2c3e50">Public Subnet</text>
  
  <!-- ALB -->
  <rect x="470" y="170" width="100" height="30" fill="#ffecb3" stroke="#ffc107" stroke-width="1" rx="3"/>
  <text x="520" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Load Balancer</text>
  <text x="520" y="195" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">(ALB)</text>
  
  <!-- S3 -->
  <rect x="470" y="210" width="100" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="520" y="225" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">S3 Bucket</text>
  <text x="520" y="235" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Frontend</text>
  <text x="520" y="245" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">(React)</text>
  
  <!-- ECR -->
  <rect x="470" y="260" width="100" height="30" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1" rx="3"/>
  <text x="520" y="275" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">ECR</text>
  <text x="520" y="285" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Docker Images</text>
  
  <!-- Private Subnet -->
  <rect x="600" y="140" width="120" height="280" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="4"/>
  <text x="660" y="160" text-anchor="middle" font-family="Arial" font-size="11" fill="#2c3e50">Private Subnet</text>
  
  <!-- ECS -->
  <rect x="610" y="180" width="100" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="660" y="195" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">ECS Fargate</text>
  <text x="660" y="205" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Backend API</text>
  <text x="660" y="215" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">(Node.js)</text>
  <text x="660" y="225" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Auto-scaling</text>
  <text x="660" y="235" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Health checks</text>
  
  <!-- DocumentDB -->
  <rect x="610" y="260" width="100" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="3"/>
  <text x="660" y="275" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">DocumentDB</text>
  <text x="660" y="285" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">MongoDB</text>
  <text x="660" y="295" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Multi-AZ</text>
  <text x="660" y="305" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Encrypted</text>
  
  <!-- VPC Endpoints -->
  <rect x="610" y="330" width="100" height="40" fill="#f1f8e9" stroke="#8bc34a" stroke-width="1" rx="3"/>
  <text x="660" y="345" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">VPC Endpoints</text>
  <text x="660" y="355" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Private access</text>
  <text x="660" y="365" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">to AWS services</text>
  
  <!-- Security Groups -->
  <rect x="610" y="380" width="100" height="30" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="3"/>
  <text x="660" y="395" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Security Groups</text>
  <text x="660" y="405" text-anchor="middle" font-family="Arial" font-size="8" fill="#7f8c8d">Firewall rules</text>
  
  <!-- Additional Services -->
  <rect x="460" y="320" width="120" height="80" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="4"/>
  <text x="520" y="340" text-anchor="middle" font-family="Arial" font-size="11" fill="#2c3e50">Additional Services</text>
  <text x="470" y="355" font-family="Arial" font-size="9" fill="#2c3e50">• CloudWatch Logs</text>
  <text x="470" y="368" font-family="Arial" font-size="9" fill="#2c3e50">• IAM Roles</text>
  <text x="470" y="381" font-family="Arial" font-size="9" fill="#2c3e50">• SSM Parameters</text>
  <text x="470" y="394" font-family="Arial" font-size="9" fill="#2c3e50">• NAT Gateway</text>
  
  <!-- Arrows -->
  <line x1="170" y1="100" x2="220" y2="100" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="360" y1="120" x2="420" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="185" x2="610" y2="200" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="660" y1="240" x2="660" y2="260" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Data Flow -->
  <text x="50" y="560" font-family="Arial" font-size="12" font-weight="bold" fill="#2c3e50">Data Flow:</text>
  <text x="50" y="580" font-family="Arial" font-size="11" fill="#2c3e50">User → S3 (Frontend) → ALB → ECS (Backend) → DocumentDB</text>
  
</svg>